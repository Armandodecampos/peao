<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Blades Racing - Corrida de Peões</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .floating-ui {
            position: absolute;
            pointer-events: none;
            width: 140px;
            text-align: center;
            display: none;
            color: white;
        }
        .stat-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .fill { height: 100%; width: 100%; }
        #player-stamina { background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }
        #enemy-stamina { background: #ff416c; box-shadow: 0 0 10px #ff416c; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            color: white;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 4rem;
            margin: 0;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #f1c40f;
            transition: width 0.3s;
        }


        .main-btn {
            padding: 15px 60px;
            font-size: 1.4rem;
            cursor: pointer;
            background: #f1c40f;
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 900;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.4);
        }

        #joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: none;
            z-index: 10;
            user-select: none;
            touch-action: none;
        }
        #joystick-base {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #msg { display: none; text-align: center; }

        #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: #f1c40f;
            font-weight: 900;
            z-index: 2000;
            display: none;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <h2 style="letter-spacing: 5px; color: #f1c40f;">CARREGANDO</h2>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
</div>

<div id="countdown-overlay"></div>

<div id="start-screen" class="overlay" style="display: none;">
    <h1>BATTLE RACING</h1>
    <p>ESCOLHA SUA COR E FORMATO</p>
    <div style="margin: 20px 0; display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">COR:</label>
            <input type="color" id="player-color" value="#2980b9" style="width: 60px; height: 40px; border: 2px solid #fff; border-radius: 5px; background: none; cursor: pointer;">
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">FORMATO:</label>
            <select id="player-shape" style="padding: 8px 15px; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; cursor: pointer; outline: none;">
                <option value="classic" style="color: black;">Padrão</option>
                <option value="bolt" style="color: black;">Raio (Hexágono)</option>
                <option value="wave" style="color: black;">Ondas (Torus)</option>
                <option value="saw" style="color: black;">Serra (Dodecágono)</option>
            </select>
        </div>
    </div>
    <button class="main-btn" onclick="startGame()">INICIAR CORRIDA</button>
</div>

<div id="ui">
    <div id="player-ui" class="floating-ui">
        <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">VOCÊ</div>
        <div class="stat-bar"><div id="player-stamina" class="fill"></div></div>
    </div>
    <div id="enemy-ui" class="floating-ui">
        <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">RIVAL</div>
        <div class="stat-bar"><div id="enemy-stamina" class="fill"></div></div>
    </div>
</div>

<div id="msg" class="overlay">
    <div id="status-text"></div>
    <button class="main-btn" style="margin-top: 20px;" onclick="resetGame()">REVANCHE</button>
</div>

<div id="joystick-container">
    <div id="joystick-base">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    let scene, camera, renderer, player, enemies = [];
    let keys = {};
    let gameOver = false;
    let gameStarted = false;
    let raceActive = false;
    let resultPending = false;
    let sparks = [];
    let cameraShake = 0;
    let cameraZoom = 1.0;
    const CAMERA_OFFSET = new THREE.Vector3(0, 24, 22);

    let joystick = { x: 0, y: 0, active: false };
    const JOYSTICK_MAX_RADIUS = 50;

    const TRACK_INNER_RADIUS = 18;
    const TRACK_OUTER_RADIUS = 30;
    const ARENA_RADIUS = TRACK_OUTER_RADIUS; // Para compatibilidade
    const RING_RADIUS = 1.65;
    const RING_HEIGHT = 1.0;

    // Configurações de física para peões de corrida
    let playerConfig = {
        vel: new THREE.Vector3(0, 0, 0),
        stamina: 100,
        rotationSpeed: 1.5,
        wobble: 0,
        hitWobble: 0,
        isFallen: false,
        accel: 0.02,
        mass: 5.0,
        laps: 0,
        angle: 0
    };

    let enemyConfigs = [];


    const sparkGeo = new THREE.BoxGeometry(0.08, 0.08, 0.08);
    const sparkMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });

    const SoundManager = {
        ctx: null,
        mainGain: null,
        spinOsc: null,
        spinGain: null,

        init() {
            if (this.ctx) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                return;
            }
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.mainGain = this.ctx.createGain();
            this.mainGain.gain.value = 0.3;
            this.mainGain.connect(this.ctx.destination);

            this.spinOsc = this.ctx.createOscillator();
            this.spinOsc.type = 'sawtooth';
            this.spinGain = this.ctx.createGain();
            this.spinGain.gain.value = 0;
            this.spinOsc.connect(this.spinGain);
            this.spinGain.connect(this.mainGain);
            this.spinOsc.start();
        },

        playHit() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(this.mainGain);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.1);
        },

        playStart() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(this.mainGain);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.5);
        },

        playWin() {
            if (!this.ctx) return;
            [440, 554, 659].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.1 + 0.3);
                osc.connect(gain);
                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.1);
                osc.stop(this.ctx.currentTime + i*0.1 + 0.3);
            });
        },

        playLoss() {
            if (!this.ctx) return;
            [300, 250, 200].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.15);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.15 + 0.5);
                osc.connect(gain);
                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.15);
                osc.stop(this.ctx.currentTime + i*0.15 + 0.5);
            });
        },

        updateSpin(speed) {
            if (!this.ctx || !this.spinOsc) return;
            this.spinOsc.frequency.setTargetAtTime(50 + speed * 100, this.ctx.currentTime, 0.1);
            this.spinGain.gain.setTargetAtTime(Math.min(0.1, speed * 0.05), this.ctx.currentTime, 0.1);
        },

        stopSpin() {
            if (this.spinGain) this.spinGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.1);
        }
    };

    class Spark {
        constructor(position) {
            this.mesh = new THREE.Mesh(sparkGeo, sparkMat);
            this.mesh.position.copy(position);
            this.velocity = new THREE.Vector3((Math.random()-0.5)*0.3, Math.random()*0.3, (Math.random()-0.5)*0.3);
            this.life = 1.0;
            scene.add(this.mesh);
        }
        update() {
            this.mesh.position.add(this.velocity);
            this.velocity.y -= 0.015;
            this.life -= 0.05;
            this.mesh.scale.setScalar(this.life);
            if (this.life <= 0) { scene.remove(this.mesh); return false; }
            return true;
        }
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 24, 22);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({
            antialias: false,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(10, 50, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.left = -50;
        sunLight.shadow.camera.right = 50;
        sunLight.shadow.camera.top = 50;
        sunLight.shadow.camera.bottom = -50;
        scene.add(sunLight);

        const loadingManager = new THREE.LoadingManager();
        const progressBar = document.getElementById('progress-bar');

        loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
            progressBar.style.width = (itemsLoaded / itemsTotal * 100) + '%';
        };

        loadingManager.onLoad = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            }, 500);
        };

        const loader = new THREE.TextureLoader(loadingManager);

        // Chão amplo (Terra)
        const dirtTex = loader.load("https://dl.dropbox.com/scl/fi/gdiu7zb9234a8jm68z7f3/textura-de-terra3.png?rlkey=li8ncb3e8px530q9kjuu6t7e2&st=jeg9nzvl&dl=0");
        dirtTex.wrapS = dirtTex.wrapT = THREE.RepeatWrapping;
        dirtTex.repeat.set(80, 80);

        const floorGeo = new THREE.PlaneGeometry(1000, 1000);
        const floorMat = new THREE.MeshPhongMaterial({ map: dirtTex, shininess: 5 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Pista de Corrida (Cimento Queimado)
        const cementTex = loader.load("https://dl.dropbox.com/scl/fi/gh66sugd65o7bppoza6iq/textura-de-cimento-queimado.png?rlkey=mgc0pcnhhd8mjbidp6xfbhood&st=vy13hxmc&dl=0");
        cementTex.wrapS = cementTex.wrapT = THREE.RepeatWrapping;
        cementTex.repeat.set(10, 2);

        const arenaFloorGeo = new THREE.RingGeometry(TRACK_INNER_RADIUS, TRACK_OUTER_RADIUS, 128);
        const arenaFloorMat = new THREE.MeshPhongMaterial({ map: cementTex, shininess: 10, side: THREE.DoubleSide });
        const arenaFloor = new THREE.Mesh(arenaFloorGeo, arenaFloorMat);
        arenaFloor.rotation.x = -Math.PI/2;
        arenaFloor.position.y = 0.01;
        arenaFloor.receiveShadow = true;
        scene.add(arenaFloor);

        // Bordas da Pista
        const innerRingGeo = new THREE.RingGeometry(TRACK_INNER_RADIUS - 0.2, TRACK_INNER_RADIUS + 0.2, 128);
        const outerRingGeo = new THREE.RingGeometry(TRACK_OUTER_RADIUS - 0.2, TRACK_OUTER_RADIUS + 0.2, 128);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });

        const innerRing = new THREE.Mesh(innerRingGeo, ringMat);
        innerRing.rotation.x = -Math.PI/2;
        innerRing.position.y = 0.02;
        scene.add(innerRing);

        const outerRing = new THREE.Mesh(outerRingGeo, ringMat);
        outerRing.rotation.x = -Math.PI/2;
        outerRing.position.y = 0.02;
        scene.add(outerRing);

        // Linha de Largada
        const startLineGeo = new THREE.PlaneGeometry(TRACK_OUTER_RADIUS - TRACK_INNER_RADIUS, 1);
        const startLineMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const startLine = new THREE.Mesh(startLineGeo, startLineMat);
        startLine.rotation.x = -Math.PI/2;
        startLine.position.set((TRACK_INNER_RADIUS + TRACK_OUTER_RADIUS)/2, 0.03, 0);
        scene.add(startLine);

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        initJoystick();

        window.addEventListener('wheel', (e) => {
            cameraZoom += e.deltaY * 0.001;
            cameraZoom = THREE.MathUtils.clamp(cameraZoom, 0.5, 2.5);
        }, { passive: true });

        animate();
    }

    function initJoystick() {
        const container = document.getElementById('joystick-container');
        const base = document.getElementById('joystick-base');
        const knob = document.getElementById('joystick-knob');

        const handleTouch = (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = base.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > JOYSTICK_MAX_RADIUS) {
                dx *= JOYSTICK_MAX_RADIUS / dist;
                dy *= JOYSTICK_MAX_RADIUS / dist;
            }

            joystick.x = dx / JOYSTICK_MAX_RADIUS;
            joystick.y = dy / JOYSTICK_MAX_RADIUS;
            joystick.active = true;

            knob.style.transform = `translate(${dx}px, ${dy}px)`;
        };

        container.ontouchstart = (e) => {
            joystick.active = true;
            handleTouch(e);
        };

        container.ontouchmove = handleTouch;

        container.ontouchend = () => {
            joystick.active = false;
            joystick.x = 0;
            joystick.y = 0;
            knob.style.transform = `translate(0px, 0px)`;
        };
    }

    function createBlade(color, shapeType = 'classic') {
        const group = new THREE.Group();

        // Design detalhado e robusto
        const tipGeo = new THREE.ConeGeometry(0.5, 0.7, 16);
        const tipMat = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 1, roughness: 0.2 });
        const tip = new THREE.Mesh(tipGeo, tipMat);
        tip.rotation.x = Math.PI;
        tip.position.y = 0.35;
        tip.castShadow = true;
        group.add(tip);

        const bodyGeo = new THREE.CylinderGeometry(1.2, 0.6, 0.45, 16);
        const bodyMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 0.75;
        body.castShadow = true;
        group.add(body);

        let ringGeo;
        if (shapeType === 'bolt') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 6);
        } else if (shapeType === 'wave') {
            ringGeo = new THREE.TorusGeometry(1.45, 0.2, 16, 50);
        } else if (shapeType === 'saw') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 12);
        } else {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 32);
        }

        const ringMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 1, roughness: 0.1 });
        const ring = new THREE.Mesh(ringGeo, ringMat);

        if (shapeType === 'wave') {
            ring.rotation.x = Math.PI / 2;
        }

        ring.position.y = 1.0;
        ring.castShadow = true;
        group.add(ring);

        const topGeo = new THREE.CylinderGeometry(0.7, 1.25, 0.15, 16);
        const top = new THREE.Mesh(topGeo, bodyMat);
        top.position.y = 1.25;
        group.add(top);

        // Indicador visual de rotação
        const line = new THREE.Mesh(new THREE.BoxGeometry(3.3, 0.04, 0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
        line.position.y = 1.15;
        group.add(line);

        return group;
    }

    function startGame() {
        SoundManager.init();
        SoundManager.playStart();

        if(player) scene.remove(player);
        enemies.forEach(e => scene.remove(e));
        enemies = [];
        enemyConfigs = [];

        const colorVal = document.getElementById('player-color').value.replace('#', '0x');
        const shapeVal = document.getElementById('player-shape').value;

        player = createBlade(parseInt(colorVal), shapeVal);
        scene.add(player);

        const enemyColors = [0xc0392b, 0x8e44ad, 0x27ae60];
        const enemyShapes = ['classic', 'bolt', 'wave', 'saw'];

        for(let i=0; i<3; i++) {
            const eShape = enemyShapes[Math.floor(Math.random() * enemyShapes.length)];
            const eBlade = createBlade(enemyColors[i], eShape);
            scene.add(eBlade);
            enemies.push(eBlade);
            enemyConfigs.push({
                vel: new THREE.Vector3(0, 0, 0),
                stamina: 100,
                rotationSpeed: 1.5,
                wobble: 0,
                hitWobble: 0,
                isFallen: false,
                accel: 0.015 + Math.random() * 0.01,
                mass: 5.0,
                laps: 0,
                angle: 0
            });
        }

        resetPositions();

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('joystick-container').style.display = 'block';
        gameStarted = true;

        startCountdown();
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'block';
        raceActive = false;

        let count = 3;
        overlay.innerText = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
            } else if (count === 0) {
                overlay.innerText = "JÁ!";
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                raceActive = true;
            }
        }, 1000);
    }

    function resetPositions() {
        const midRadius = (TRACK_INNER_RADIUS + TRACK_OUTER_RADIUS) / 2;

        player.position.set(midRadius, 0, -2);
        player.rotation.set(0,0,0);
        playerConfig.vel.set(0,0,0);
        playerConfig.stamina = 100;
        playerConfig.isFallen = false;
        playerConfig.wobble = 0;
        playerConfig.hitWobble = 0;
        playerConfig.laps = 0;
        playerConfig.angle = 0;

        enemies.forEach((e, i) => {
            const offset = (i + 1) * 2;
            e.position.set(midRadius, 0, offset);
            e.rotation.set(0,0,0);
            const c = enemyConfigs[i];
            c.vel.set(0,0,0);
            c.stamina = 100;
            c.isFallen = false;
            c.wobble = 0;
            c.hitWobble = 0;
            c.laps = 0;
            c.angle = 0;
        });

        gameOver = false;
        resultPending = false;
        document.getElementById('msg').style.display = 'none';
        sparks.forEach(s => scene.remove(s.mesh));
        sparks = [];
    }

    function resetGame() {
        document.getElementById('msg').style.display = 'none';
        document.getElementById('start-screen').style.display = 'flex';
        gameStarted = false;
    }

    function checkCollision() {
        const allBlades = [{mesh: player, cfg: playerConfig}, ...enemies.map((e, i) => ({mesh: e, cfg: enemyConfigs[i]}))];

        for (let i = 0; i < allBlades.length; i++) {
            for (let j = i + 1; j < allBlades.length; j++) {
                const b1 = allBlades[i];
                const b2 = allBlades[j];

                if (b1.cfg.isFallen || b2.cfg.isFallen) continue;

                const dist = b1.mesh.position.distanceTo(b2.mesh.position);
                if (dist < 3.2) {
                    const forceDir = new THREE.Vector3().subVectors(b1.mesh.position, b2.mesh.position).normalize();
                    const relVel = new THREE.Vector3().subVectors(b1.cfg.vel, b2.cfg.vel).length();
                    const pushFactor = 0.05 + (relVel * 0.3);
                    const power = (b1.cfg.rotationSpeed + b2.cfg.rotationSpeed) * pushFactor;

                    b1.cfg.vel.addScaledVector(forceDir, power / b1.cfg.mass);
                    b2.cfg.vel.addScaledVector(forceDir, -power / b2.cfg.mass);

                    b1.cfg.vel.y += 0.06;
                    b2.cfg.vel.y += 0.06;
                    if (b1.mesh === player || b2.mesh === player) cameraShake = 0.4;

                    const damage = 1 + (relVel * 4);
                    b1.cfg.stamina -= damage;
                    b2.cfg.stamina -= damage;

                    b1.cfg.hitWobble += 0.15;
                    b2.cfg.hitWobble += 0.15;

                    const mid = new THREE.Vector3().lerpVectors(b1.mesh.position, b2.mesh.position, 0.5);
                    for(let k=0; k<5; k++) sparks.push(new Spark(mid));
                    SoundManager.playHit();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        sparks = sparks.filter(s => s.update());

        if (!gameStarted || (gameOver && !resultPending)) {
            renderer.render(scene, camera);
            return;
        }

        if (raceActive) {
            // Movimento do Jogador
            if (!playerConfig.isFallen) {
                const a = playerConfig.accel;
                if (keys['ArrowUp'] || keys['w']) playerConfig.vel.z -= a;
                if (keys['ArrowDown'] || keys['s']) playerConfig.vel.z += a;
                if (keys['ArrowLeft'] || keys['a']) playerConfig.vel.x -= a;
                if (keys['ArrowRight'] || keys['d']) playerConfig.vel.x += a;

                if (joystick.active) {
                    playerConfig.vel.x += joystick.x * a;
                    playerConfig.vel.z += joystick.y * a;
                }
            }

            // IA de Corrida
            enemies.forEach((e, i) => {
                const c = enemyConfigs[i];
                if (!c.isFallen) {
                    // Direção ideal: Tangente ao círculo (sentido anti-horário)
                    // Posição (x, z) -> Tangente (-z, x)
                    const tangent = new THREE.Vector3(-e.position.z, 0, e.position.x).normalize();

                    // Manter no centro da pista (midRadius)
                    const midRadius = (TRACK_INNER_RADIUS + TRACK_OUTER_RADIUS) / 2;
                    const distToCenter = new THREE.Vector2(e.position.x, e.position.z).length();
                    const radialDir = new THREE.Vector3(e.position.x, 0, e.position.z).normalize();
                    const correction = radialDir.multiplyScalar((midRadius - distToCenter) * 0.05);

                    const targetVel = tangent.add(correction).normalize();
                    c.vel.addScaledVector(targetVel, c.accel);
                }
            });
        }

        const allBlades = [{obj: player, c: playerConfig, ui: 'player-ui'}, ...enemies.map((e, i) => ({obj: e, c: enemyConfigs[i], ui: null}))];

        allBlades.forEach(({obj, c}) => {
            obj.position.x += c.vel.x;
            obj.position.y += c.vel.y;
            obj.position.z += c.vel.z;

            // Cálculo do nível do chão dinâmico para evitar clipping de todo o corpo
            const worldUp = new THREE.Vector3(0, 1, 0).applyQuaternion(obj.quaternion);
            const upY = THREE.MathUtils.clamp(worldUp.y, -1, 1);
            const sinTheta = Math.sqrt(1 - upY * upY);
            const cosTheta = upY;

            // Pontos críticos: bordas do anel e o topo do peão
            const collisionPoints = [
                { r: 1.65, h: 0.8 },   // Base do anel
                { r: 1.65, h: 1.2 },   // Topo do anel
                { r: 0.7,  h: 1.325 }  // Ponta superior
            ];

            let currentGroundLevel = 0;
            collisionPoints.forEach(p => {
                const level = p.r * sinTheta - p.h * cosTheta;
                if (level > currentGroundLevel) currentGroundLevel = level;
            });

            // Gravidade e Colisão com o Chão
            if (obj.position.y > currentGroundLevel) {
                c.vel.y -= 0.02;
            } else {
                if (c.vel.y < -0.02) {
                    c.vel.y *= (c.isFallen ? -0.3 : -0.5); // Bounce amortecido
                    obj.position.y = currentGroundLevel;
                } else {
                    c.vel.y = 0;
                    obj.position.y = currentGroundLevel;
                }
            }

            // Atrito para parar o movimento lateral (Simula peso e inércia)
            const friction = c.isFallen ? 0.98 : 0.96;
            c.vel.x *= friction;
            c.vel.z *= friction;

            // Restrição de Pista (Ring boundaries)
            const dist = new THREE.Vector2(obj.position.x, obj.position.z).length();
            if (dist < TRACK_INNER_RADIUS || dist > TRACK_OUTER_RADIUS) {
                c.isFallen = true;
                c.stamina = 0;
            }

            // Lógica de Voltas
            const currentAngle = Math.atan2(obj.position.z, obj.position.x);
            if (c.lastAngle !== undefined) {
                let diff = currentAngle - c.lastAngle;
                if (diff < -Math.PI) diff += Math.PI * 2;
                if (diff > Math.PI) diff -= Math.PI * 2;
                c.angle += diff;

                // 1 volta = 2*PI. Se cruzar a linha (ângulo 0 de volta), conta volta.
                // Na verdade, basta contar o acumulado de ângulo.
                c.laps = Math.floor(Math.abs(c.angle) / (Math.PI * 2));
            }
            c.lastAngle = currentAngle;

            if (!c.isFallen) {
                c.stamina -= (obj === player ? 0.015 : 0.02);

                // Rotação sincronizada com a estabilidade (stamina)
                c.rotationSpeed = (c.stamina / 100) * 3.5;
                obj.rotation.y += c.rotationSpeed;

                // Wobble natural
                const baseWobble = Math.pow(Math.max(0, 1.2 - c.rotationSpeed), 2) * 0.5;
                c.hitWobble *= 0.95;
                const targetWobble = baseWobble + c.hitWobble;
                c.wobble = THREE.MathUtils.lerp(c.wobble, targetWobble, 0.08);

                const t = Date.now() * 0.01;
                obj.rotation.x = (c.vel.z * 1.1) + Math.sin(t) * c.wobble;
                obj.rotation.z = (-c.vel.x * 1.1) + Math.cos(t) * c.wobble;

                if (c.stamina <= 0 || c.wobble > 1.2) c.isFallen = true;
            } else {
                // Queda Dinâmica
                c.rotationSpeed *= 0.96; // Desaceleração rápida da rotação
                obj.rotation.y += c.rotationSpeed;

                // Aumentar o wobble para simular a perda de equilíbrio total
                c.wobble = THREE.MathUtils.lerp(c.wobble, 1.55, 0.05);

                const t = Date.now() * 0.01;
                // Transição suave para a precessão final de queda
                const targetRotX = (c.vel.z * 1.1) + Math.sin(t) * c.wobble;
                const targetRotZ = (-c.vel.x * 1.1) + Math.cos(t) * c.wobble;

                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, targetRotX, 0.1);
                obj.rotation.z = THREE.MathUtils.lerp(obj.rotation.z, targetRotZ, 0.1);

                // A posição Y é controlada pela colisão com o chão já calculada
            }
        });

        checkCollision();

        // Atualizar Stamina Player e UI
        const pStamina = Math.max(0, playerConfig.stamina);
        const pBar = document.getElementById('player-stamina');
        if (pBar) {
            pBar.style.width = pStamina + '%';
            pBar.style.background = pStamina < 30 ? '#ff3300' : '#00d2ff';
        }

        // Para simplificar a corrida, o player-ui segue o player
        const playerUI = document.getElementById('player-ui');
        if (playerUI && player) {
            const vector = new THREE.Vector3();
            player.getWorldPosition(vector);
            vector.y += 2.2;
            vector.project(camera);
            const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
            playerUI.style.transform = `translate(-50%, -50%)`;
            playerUI.style.left = x + 'px';
            playerUI.style.top = y + 'px';
            playerUI.style.display = gameStarted ? 'block' : 'none';
        }
        // Esconder enemy-ui (não usado agora com múltiplos inimigos ou simplificado)
        document.getElementById('enemy-ui').style.display = 'none';

        if (playerConfig && !playerConfig.isFallen) {
            SoundManager.updateSpin(playerConfig.rotationSpeed);
        } else {
            SoundManager.stopSpin();
        }

        if (!resultPending) checkGameOver();

        // Update Camera to follow player
        if (player) {
            const dynamicOffset = CAMERA_OFFSET.clone().multiplyScalar(cameraZoom);
            camera.position.copy(player.position).add(dynamicOffset);

            // Camera Shake relative to follow position
            if (cameraShake > 0) {
                camera.position.x += (Math.random() - 0.5) * cameraShake;
                camera.position.y += (Math.random() - 0.5) * cameraShake;
                cameraShake *= 0.9;
                if (cameraShake < 0.01) cameraShake = 0;
            }

            camera.lookAt(player.position);
        }

        renderer.render(scene, camera);
    }

    function checkGameOver() {
        const LAPS_TO_WIN = 3;
        let status = "";
        let win = false;

        const allEnemiesFallen = enemyConfigs.every(c => c.isFallen);

        if (playerConfig.isFallen) {
            status = "SEU PEÃO SAIU DA PISTA OU PAROU!";
            win = false;
        } else if (playerConfig.laps >= LAPS_TO_WIN) {
            status = "VOCÊ VENCEU A CORRIDA!";
            win = true;
        } else if (allEnemiesFallen) {
            status = "TODOS OS RIVAIS FORAM DERROTADOS!";
            win = true;
        } else {
            enemies.forEach((e, i) => {
                if (enemyConfigs[i].laps >= LAPS_TO_WIN) {
                    status = "UM RIVAL VENCEU A CORRIDA!";
                    win = false;
                }
            });
        }

        if (status !== "") {
            resultPending = true;
            setTimeout(() => {
                if (!resultPending) return;
                gameOver = true;
                if (win) SoundManager.playWin(); else SoundManager.playLoss();
                const st = document.getElementById('status-text');
                st.innerHTML = `<h2>${win ? 'VITÓRIA' : 'DERROTA'}</h2><p>${status}</p>`;
                st.style.color = win ? "#2ecc71" : "#e74c3c";
                document.getElementById('msg').style.display = 'flex';
                resultPending = false;
            }, 2000);
        }
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
