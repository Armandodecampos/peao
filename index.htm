<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Blades 3D - Arena de Batalha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .floating-ui {
            position: absolute;
            pointer-events: none;
            width: 140px;
            text-align: center;
            display: none;
            color: white;
        }
        .stat-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .fill { height: 100%; width: 100%; }
        #player-stamina { background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }
        #enemy-stamina { background: #ff416c; box-shadow: 0 0 10px #ff416c; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            color: white;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            text-align: center;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #f1c40f;
            transition: width 0.3s;
        }


        .main-btn {
            padding: 15px 60px;
            font-size: 1.4rem;
            cursor: pointer;
            background: #f1c40f;
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 900;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.4);
        }

        #joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: none;
            z-index: 10;
            user-select: none;
            touch-action: none;
        }
        #joystick-base {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #msg { display: none; text-align: center; }

        #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: #f1c40f;
            font-weight: 900;
            z-index: 2000;
            display: none;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <h2 style="letter-spacing: 5px; color: #f1c40f;">CARREGANDO</h2>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
</div>

<div id="countdown-overlay"></div>

<div id="start-screen" class="overlay" style="display: none;">
    <h1>BATTLE BLADES 3D</h1>
    <p style="letter-spacing: 2px;">ARENA DE BATALHA</p>
    <div style="margin: 20px 0; display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">COR:</label>
            <input type="color" id="player-color" value="#2980b9" style="width: 60px; height: 40px; border: 2px solid #fff; border-radius: 5px; background: none; cursor: pointer;">
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">FORMATO:</label>
            <select id="player-shape" style="padding: 8px 15px; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; cursor: pointer; outline: none;">
                <option value="classic" style="color: black;">Padrão</option>
                <option value="bolt" style="color: black;">Raio (Hexágono)</option>
                <option value="wave" style="color: black;">Ondas (Torus)</option>
                <option value="saw" style="color: black;">Serra (Dodecágono)</option>
            </select>
        </div>
    </div>
    <button class="main-btn" onclick="startGame()">INICIAR BATALHA</button>
</div>

<div id="ui">
    <div id="player-ui" class="floating-ui">
        <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">VOCÊ</div>
        <div class="stat-bar"><div id="player-stamina" class="fill"></div></div>
    </div>
    <div id="level-ui" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: #f1c40f; font-weight: 900; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0,0,0,0.8); display: none; z-index: 10; letter-spacing: 2px;">
        NÍVEL 1
    </div>
</div>

<div id="msg" class="overlay">
    <div id="status-text"></div>
</div>

<div id="joystick-container">
    <div id="joystick-base">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    let scene, camera, renderer, player, enemies = [];
    let currentLevel = 1;
    let keys = {};
    let gameOver = false;
    let gameStarted = false;
    let raceActive = false;
    let resultPending = false;
    let sparks = [];
    let cameraShake = 0;
    let cameraZoom = 1.0;
    const CAMERA_OFFSET = new THREE.Vector3(0, 40, 35);

    let joystick = { x: 0, y: 0, active: false };
    const JOYSTICK_MAX_RADIUS = 50;

    const ARENA_RADIUS = 100;
    const RING_RADIUS = 1.65;
    const RING_HEIGHT = 1.0;

    // Configurações de física para peões
    let playerConfig = {
        vel: new THREE.Vector3(0, 0, 0),
        stamina: 100,
        rotationSpeed: 1.5,
        wobble: 0,
        hitWobble: 0,
        isFallen: false,
        accel: 0.02,
        mass: 5.0,
        color: 0x2980b9
    };

    let enemyConfigs = [];


    const sparkGeo = new THREE.BoxGeometry(0.12, 0.12, 0.12);
    const sparkMat = new THREE.MeshStandardMaterial({
        color: 0xffaa00,
        emissive: 0xff5500,
        emissiveIntensity: 5
    });

    const SoundManager = {
        ctx: null,
        mainGain: null,
        spinOsc: null,
        spinGain: null,

        init() {
            if (this.ctx) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                return;
            }
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.mainGain = this.ctx.createGain();
            this.mainGain.gain.value = 0.3;
            this.mainGain.connect(this.ctx.destination);

            this.spinOsc = this.ctx.createOscillator();
            this.spinOsc.type = 'sawtooth';
            this.spinGain = this.ctx.createGain();
            this.spinGain.gain.value = 0;
            this.spinOsc.connect(this.spinGain);
            this.spinGain.connect(this.mainGain);
            this.spinOsc.start();
        },

        playHit() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const freq = 150 + Math.random() * 100;

            const osc1 = this.ctx.createOscillator();
            const gain1 = this.ctx.createGain();
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(freq, t);
            osc1.frequency.exponentialRampToValueAtTime(freq * 0.5, t + 0.15);
            gain1.gain.setValueAtTime(0.3, t);
            gain1.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc1.connect(gain1);
            gain1.connect(this.mainGain);

            const osc2 = this.ctx.createOscillator();
            const gain2 = this.ctx.createGain();
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(freq * 4, t);
            osc2.frequency.exponentialRampToValueAtTime(freq * 2, t + 0.1);
            gain2.gain.setValueAtTime(0.2, t);
            gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc2.connect(gain2);
            gain2.connect(this.mainGain);

            osc1.start(t);
            osc1.stop(t + 0.15);
            osc2.start(t);
            osc2.stop(t + 0.1);
        },

        playStart() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(this.mainGain);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.5);
        },

        playWin() {
            if (!this.ctx) return;
            [440, 554, 659].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.1 + 0.3);
                osc.connect(gain);
                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.1);
                osc.stop(this.ctx.currentTime + i*0.1 + 0.3);
            });
        },

        playLoss() {
            if (!this.ctx) return;
            [300, 250, 200].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.15);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.15 + 0.5);
                osc.connect(gain);
                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.15);
                osc.stop(this.ctx.currentTime + i*0.15 + 0.5);
            });
        },

        updateSpin(speed) {
            if (!this.ctx || !this.spinOsc) return;
            this.spinOsc.frequency.setTargetAtTime(50 + speed * 100, this.ctx.currentTime, 0.1);
            this.spinGain.gain.setTargetAtTime(Math.min(0.1, speed * 0.05), this.ctx.currentTime, 0.1);
        },

        stopSpin() {
            if (this.spinGain) this.spinGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.1);
        }
    };

    class Spark {
        constructor(position) {
            this.mesh = new THREE.Mesh(sparkGeo, sparkMat);
            this.mesh.position.copy(position);
            const force = 0.4 + Math.random() * 0.5;
            this.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * force,
                Math.random() * force * 0.7,
                (Math.random() - 0.5) * force
            );
            this.life = 1.0;
            this.mesh.scale.setScalar(0.5 + Math.random() * 1.5);
            scene.add(this.mesh);
        }
        update() {
            this.mesh.position.add(this.velocity);
            this.velocity.y -= 0.02;
            this.life -= 0.04;
            this.mesh.scale.setScalar(this.life * (0.5 + Math.random() * 1.5));
            if (this.life <= 0) { scene.remove(this.mesh); return false; }
            return true;
        }
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 24, 22);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({
            antialias: false,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(20, 80, 20);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.left = -150;
        sunLight.shadow.camera.right = 150;
        sunLight.shadow.camera.top = 150;
        sunLight.shadow.camera.bottom = -150;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 300;
        scene.add(sunLight);

        const loadingManager = new THREE.LoadingManager();
        const progressBar = document.getElementById('progress-bar');

        loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
            progressBar.style.width = (itemsLoaded / itemsTotal * 100) + '%';
        };

        loadingManager.onLoad = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            }, 500);
        };

        const loader = new THREE.TextureLoader(loadingManager);

        // Chão amplo (Terra)
        const dirtTex = loader.load("https://dl.dropbox.com/scl/fi/gdiu7zb9234a8jm68z7f3/textura-de-terra3.png?rlkey=li8ncb3e8px530q9kjuu6t7e2&st=jeg9nzvl&dl=1");
        dirtTex.wrapS = dirtTex.wrapT = THREE.RepeatWrapping;
        dirtTex.repeat.set(150, 150);

        const floorGeo = new THREE.PlaneGeometry(2000, 2000);
        const floorMat = new THREE.MeshPhongMaterial({ map: dirtTex, shininess: 5 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Arena de Batalha (Cimento Queimado)
        const cementTex = loader.load("https://dl.dropbox.com/scl/fi/gh66sugd65o7bppoza6iq/textura-de-cimento-queimado.png?rlkey=mgc0pcnhhd8mjbidp6xfbhood&st=vy13hxmc&dl=1");
        cementTex.wrapS = cementTex.wrapT = THREE.RepeatWrapping;
        cementTex.repeat.set(10, 10);

        const arenaFloorGeo = new THREE.CircleGeometry(ARENA_RADIUS, 128);
        const arenaFloorMat = new THREE.MeshPhongMaterial({ map: cementTex, shininess: 10 });
        const arenaFloor = new THREE.Mesh(arenaFloorGeo, arenaFloorMat);
        arenaFloor.rotation.x = -Math.PI/2;
        arenaFloor.position.y = 0.5;
        arenaFloor.receiveShadow = true;
        scene.add(arenaFloor);

        // Paredes da Arena
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x999999, metalness: 0.7, roughness: 0.3, side: THREE.DoubleSide });

        const outerWallGeo = new THREE.CylinderGeometry(ARENA_RADIUS, ARENA_RADIUS, 5, 128, 1, true);
        const outerWall = new THREE.Mesh(outerWallGeo, wallMat);
        outerWall.position.y = 3.0;
        scene.add(outerWall);

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        initJoystick();

        window.addEventListener('wheel', (e) => {
            cameraZoom += e.deltaY * 0.001;
            cameraZoom = THREE.MathUtils.clamp(cameraZoom, 0.5, 2.5);
        }, { passive: true });

        animate();
    }

    function initJoystick() {
        const container = document.getElementById('joystick-container');
        const base = document.getElementById('joystick-base');
        const knob = document.getElementById('joystick-knob');

        const handleTouch = (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = base.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > JOYSTICK_MAX_RADIUS) {
                dx *= JOYSTICK_MAX_RADIUS / dist;
                dy *= JOYSTICK_MAX_RADIUS / dist;
            }

            joystick.x = dx / JOYSTICK_MAX_RADIUS;
            joystick.y = dy / JOYSTICK_MAX_RADIUS;
            joystick.active = true;

            knob.style.transform = `translate(${dx}px, ${dy}px)`;
        };

        container.ontouchstart = (e) => {
            joystick.active = true;
            handleTouch(e);
        };

        container.ontouchmove = handleTouch;

        container.ontouchend = () => {
            joystick.active = false;
            joystick.x = 0;
            joystick.y = 0;
            knob.style.transform = `translate(0px, 0px)`;
        };
    }

    function createBlade(color, shapeType = 'classic', isPlayer = false) {
        const pivot = new THREE.Group();
        const spinner = new THREE.Group();
        pivot.add(spinner);

        // Criar UI para o peão (se for inimigo, já que o do player é fixo no HTML por enquanto, ou podemos unificar)
        let ui = null;
        if (!isPlayer) {
            ui = document.createElement('div');
            ui.className = 'floating-ui';
            ui.innerHTML = `
                <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">ADVERSÁRIO</div>
                <div class="stat-bar"><div class="fill" style="background: #ff416c; box-shadow: 0 0 10px #ff416c;"></div></div>
            `;
            document.getElementById('ui').appendChild(ui);
        }

        // Design detalhado e robusto
        const tipGeo = new THREE.ConeGeometry(0.5, 0.7, 16);
        const tipMat = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 1, roughness: 0.2 });
        const tip = new THREE.Mesh(tipGeo, tipMat);
        tip.rotation.x = Math.PI;
        tip.position.y = 0.35;
        tip.castShadow = true;
        tip.receiveShadow = true;
        spinner.add(tip);

        const bodyGeo = new THREE.CylinderGeometry(1.2, 0.6, 0.45, 16);
        const bodyMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 0.75;
        body.castShadow = true;
        body.receiveShadow = true;
        spinner.add(body);

        let ringGeo;
        if (shapeType === 'bolt') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 6);
        } else if (shapeType === 'wave') {
            ringGeo = new THREE.TorusGeometry(1.45, 0.2, 16, 50);
        } else if (shapeType === 'saw') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 12);
        } else {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 32);
        }

        const ringMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 1, roughness: 0.1 });
        const ring = new THREE.Mesh(ringGeo, ringMat);

        if (shapeType === 'wave') {
            ring.rotation.x = Math.PI / 2;
        }

        ring.position.y = 1.0;
        ring.castShadow = true;
        ring.receiveShadow = true;
        spinner.add(ring);

        const topGeo = new THREE.CylinderGeometry(0.7, 1.25, 0.15, 16);
        const top = new THREE.Mesh(topGeo, bodyMat);
        top.position.y = 1.25;
        top.castShadow = true;
        top.receiveShadow = true;
        spinner.add(top);

        // Indicador visual de rotação
        const line = new THREE.Mesh(new THREE.BoxGeometry(3.3, 0.04, 0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
        line.position.y = 1.15;
        line.castShadow = true;
        spinner.add(line);

        return { pivot, ui };
    }

    function startGame(isNextLevel = false) {
        if (!isNextLevel) currentLevel = 1;
        document.getElementById('level-ui').innerText = `NÍVEL ${currentLevel}`;
        document.getElementById('level-ui').style.display = 'block';

        try {
            SoundManager.init();
        } catch(e) { console.error("SoundManager init error:", e); }
        SoundManager.playStart();

        if(player) {
            scene.remove(player);
        }
        enemies.forEach(e => {
            scene.remove(e.pivot);
            if (e.ui) e.ui.remove();
        });
        enemies = [];
        enemyConfigs = [];

        const colorVal = document.getElementById('player-color').value.replace('#', '0x');
        const shapeVal = document.getElementById('player-shape').value;

        playerConfig.color = parseInt(colorVal);
        const pObj = createBlade(playerConfig.color, shapeVal, true);
        player = pObj.pivot;
        scene.add(player);

        const enemyColors = [0xc0392b, 0x8e44ad, 0x27ae60, 0xe67e22, 0x16a085, 0x2980b9];
        const enemyShapes = ['classic', 'bolt', 'wave', 'saw'];

        for(let i=0; i<currentLevel; i++) {
            const eColor = enemyColors[i % enemyColors.length];
            const eShape = enemyShapes[Math.floor(Math.random() * enemyShapes.length)];
            const eBladeObj = createBlade(eColor, eShape, false);
            scene.add(eBladeObj.pivot);

            enemies.push({
                pivot: eBladeObj.pivot,
                ui: eBladeObj.ui
            });

            enemyConfigs.push({
                vel: new THREE.Vector3(0, 0, 0),
                stamina: 100,
                rotationSpeed: 1.5,
                wobble: 0,
                hitWobble: 0,
                isFallen: false,
                accel: 0.012 + Math.random() * 0.008,
                mass: 5.0,
                color: eColor
            });
        }

        resetPositions();

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('joystick-container').style.display = 'block';
        gameStarted = true;

        startCountdown();
    }

    function startCountdown() {
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'block';
        raceActive = false;

        let count = 3;
        overlay.innerText = count;

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
            } else if (count === 0) {
                overlay.innerText = "JÁ!";
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                raceActive = true;
            }
        }, 1000);
    }

    function resetPositions() {
        const spawnDist = 15; // Aproximar para combate imediato

        player.position.set(spawnDist, 0, 0);
        player.rotation.set(0,0,0);
        if (player.children[0]) player.children[0].rotation.set(0,0,0);
        playerConfig.vel.set(0,0,0);
        playerConfig.stamina = 100;
        playerConfig.isFallen = false;
        playerConfig.wobble = 0;
        playerConfig.hitWobble = 0;

        enemies.forEach((e, i) => {
            const angle = ((i + 1) / (enemies.length + 1)) * Math.PI * 2;
            e.pivot.position.set(Math.cos(angle) * spawnDist, 0, Math.sin(angle) * spawnDist);
            e.pivot.rotation.set(0,0,0);
            if (e.pivot.children[0]) e.pivot.children[0].rotation.set(0,0,0);
            const c = enemyConfigs[i];
            c.vel.set(0,0,0);
            c.stamina = 100;
            c.isFallen = false;
            c.wobble = 0;
            c.hitWobble = 0;
        });

        gameOver = false;
        resultPending = false;
        document.getElementById('msg').style.display = 'none';
        sparks.forEach(s => scene.remove(s.mesh));
        sparks = [];
    }

    function resetGame() {
        document.getElementById('msg').style.display = 'none';
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('level-ui').style.display = 'none';
        gameStarted = false;
        currentLevel = 1;
    }

    function nextLevel() {
        currentLevel++;
        startGame(true);
    }

    function checkCollision() {
        const allBlades = [{mesh: player, cfg: playerConfig}, ...enemies.map((e, i) => ({mesh: e.pivot, cfg: enemyConfigs[i]}))];

        for (let i = 0; i < allBlades.length; i++) {
            for (let j = i + 1; j < allBlades.length; j++) {
                const b1 = allBlades[i];
                const b2 = allBlades[j];

                if (b1.cfg.isFallen || b2.cfg.isFallen) continue;

                const dist = b1.mesh.position.distanceTo(b2.mesh.position);
                if (dist < 3.2) {
                    const forceDir = new THREE.Vector3().subVectors(b1.mesh.position, b2.mesh.position).normalize();
                    const relVel = new THREE.Vector3().subVectors(b1.cfg.vel, b2.cfg.vel).length();
                    const pushFactor = 0.05 + (relVel * 0.3);
                    const power = (b1.cfg.rotationSpeed + b2.cfg.rotationSpeed) * pushFactor;

                    b1.cfg.vel.addScaledVector(forceDir, power / b1.cfg.mass);
                    b2.cfg.vel.addScaledVector(forceDir, -power / b2.cfg.mass);

                    b1.cfg.vel.y += 0.06;
                    b2.cfg.vel.y += 0.06;
                    if (b1.mesh === player || b2.mesh === player) cameraShake = 0.4;

                    const damage = 1 + (relVel * 4);
                    b1.cfg.stamina -= damage;
                    b2.cfg.stamina -= damage;

                    b1.cfg.hitWobble += 0.15;
                    b2.cfg.hitWobble += 0.15;

                    const mid = new THREE.Vector3().lerpVectors(b1.mesh.position, b2.mesh.position, 0.5);
                    for(let k=0; k<15; k++) sparks.push(new Spark(mid));
                    SoundManager.playHit();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        sparks = sparks.filter(s => s.update());

        if (!gameStarted || (gameOver && !resultPending)) {
            renderer.render(scene, camera);
            return;
        }

        if (raceActive) {
            // Movimento do Jogador
            if (!playerConfig.isFallen) {
                const a = playerConfig.accel;

                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();

                const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

                if (keys['ArrowUp'] || keys['w']) playerConfig.vel.addScaledVector(forward, a);
                if (keys['ArrowDown'] || keys['s']) playerConfig.vel.addScaledVector(forward, -a);
                if (keys['ArrowLeft'] || keys['a']) playerConfig.vel.addScaledVector(right, -a);
                if (keys['ArrowRight'] || keys['d']) playerConfig.vel.addScaledVector(right, a);

                if (joystick.active) {
                    playerConfig.vel.addScaledVector(forward, -joystick.y * a);
                    playerConfig.vel.addScaledVector(right, joystick.x * a);
                }
            }

            // IA de Batalha
            enemies.forEach((e, i) => {
                const c = enemyConfigs[i];
                if (!c.isFallen) {
                    // Perseguir o jogador ou o centro
                    let target;
                    if (!playerConfig.isFallen) {
                        target = player.position;
                    } else {
                        target = new THREE.Vector3(0, 0, 0);
                    }

                    const dir = new THREE.Vector3().subVectors(target, e.pivot.position).normalize();
                    c.vel.addScaledVector(dir, c.accel);
                }
            });
        }

        const allBlades = [
            {obj: player, c: playerConfig, ui: document.getElementById('player-ui')},
            ...enemies.map((e, i) => ({obj: e.pivot, c: enemyConfigs[i], ui: e.ui}))
        ];

        allBlades.forEach(({obj, c}) => {
            obj.position.x += c.vel.x;
            obj.position.y += c.vel.y;
            obj.position.z += c.vel.z;

            // Cálculo do nível do chão dinâmico para evitar clipping de todo o corpo
            const worldUp = new THREE.Vector3(0, 1, 0).applyQuaternion(obj.quaternion);
            const upY = THREE.MathUtils.clamp(worldUp.y, -1, 1);
            const sinTheta = Math.sqrt(1 - upY * upY);
            const cosTheta = upY;

            // Pontos críticos: bordas do anel e o topo do peão
            const collisionPoints = [
                { r: 1.65, h: 0.8 },   // Base do anel
                { r: 1.65, h: 1.2 },   // Topo do anel
                { r: 0.7,  h: 1.325 }  // Ponta superior
            ];

            const dist = new THREE.Vector2(obj.position.x, obj.position.z).length();
            const onTrack = (dist <= ARENA_RADIUS);
            const trackHeight = onTrack ? 0.5 : 0;

            let currentGroundLevel = trackHeight;
            collisionPoints.forEach(p => {
                const level = trackHeight + (p.r * sinTheta - p.h * cosTheta);
                if (level > currentGroundLevel) currentGroundLevel = level;
            });

            // Gravidade e Colisão com o Chão
            if (obj.position.y > currentGroundLevel) {
                c.vel.y -= 0.02;
            } else {
                if (c.vel.y < -0.02) {
                    c.vel.y *= (c.isFallen ? -0.3 : -0.5); // Bounce amortecido
                    obj.position.y = currentGroundLevel;
                } else {
                    c.vel.y = 0;
                    obj.position.y = currentGroundLevel;
                }
            }

            // Atrito para parar o movimento lateral (Simula peso e inércia)
            const friction = c.isFallen ? 0.98 : 0.96;
            c.vel.x *= friction;
            c.vel.z *= friction;

            // Restrição de Arena (Circular) com Colisão Física
            if (dist > ARENA_RADIUS) {
                const radialDir = new THREE.Vector3(obj.position.x, 0, obj.position.z).normalize();
                const pushIn = (dist - ARENA_RADIUS);
                obj.position.addScaledVector(radialDir, -pushIn - 0.5);
                c.vel.addScaledVector(radialDir, -0.2);
                c.stamina -= 5;
                if (obj === player) cameraShake = 0.3;
                SoundManager.playHit();
            }

            const spinner = obj.children[0];

            if (!c.isFallen) {
                c.stamina -= (obj === player ? 0.015 : 0.02);

                // Rotação sincronizada com a estabilidade (stamina)
                c.rotationSpeed = (c.stamina / 100) * 3.5;
                if (spinner) spinner.rotation.y += c.rotationSpeed;

                // Wobble natural
                const baseWobble = Math.pow(Math.max(0, 1.2 - c.rotationSpeed), 2) * 0.2;
                c.hitWobble *= 0.95;
                const targetWobble = baseWobble + c.hitWobble;
                c.wobble = THREE.MathUtils.lerp(c.wobble, targetWobble, 0.1);

                const t = Date.now() * 0.01;
                const targetRotX = (c.vel.z * 1.2) + Math.sin(t) * c.wobble;
                const targetRotZ = (-c.vel.x * 1.2) + Math.cos(t) * c.wobble;

                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, targetRotX, 0.15);
                obj.rotation.z = THREE.MathUtils.lerp(obj.rotation.z, targetRotZ, 0.15);

                if (c.stamina <= 0 || c.wobble > 1.2) c.isFallen = true;
            } else {
                // Queda Dinâmica
                c.rotationSpeed *= 0.96; // Desaceleração rápida da rotação
                if (spinner) spinner.rotation.y += c.rotationSpeed;

                // Aumentar o wobble para simular a perda de equilíbrio total
                c.wobble = THREE.MathUtils.lerp(c.wobble, 1.55, 0.05);

                const t = Date.now() * 0.01;
                // Transição suave para a precessão final de queda
                const targetRotX = (c.vel.z * 1.1) + Math.sin(t) * c.wobble;
                const targetRotZ = (-c.vel.x * 1.1) + Math.cos(t) * c.wobble;

                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, targetRotX, 0.1);
                obj.rotation.z = THREE.MathUtils.lerp(obj.rotation.z, targetRotZ, 0.1);

                // A posição Y é controlada pela colisão com o chão já calculada
            }
        });

        checkCollision();

        // Atualizar Stamina Player e UI
        const pStamina = Math.max(0, playerConfig.stamina);
        const pBar = document.getElementById('player-stamina');
        if (pBar) {
            pBar.style.width = pStamina + '%';
            pBar.style.background = pStamina < 30 ? '#ff3300' : '#00d2ff';
        }


        // Atualizar UIs flutuantes
        allBlades.forEach(item => {
            if (item.ui && item.obj) {
                const vector = new THREE.Vector3();
                item.obj.getWorldPosition(vector);
                vector.y += 2.2;
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                item.ui.style.transform = `translate(-50%, -50%)`;
                item.ui.style.left = x + 'px';
                item.ui.style.top = y + 'px';
                item.ui.style.display = gameStarted ? 'block' : 'none';

                const fill = item.ui.querySelector('.fill');
                if (fill) {
                    const stam = Math.max(0, item.c.stamina);
                    fill.style.width = stam + '%';
                    fill.style.background = stam < 30 ? '#ff3300' : (item.ui.id === 'player-ui' ? '#00d2ff' : '#ff416c');
                }
            }
        });

        if (playerConfig && !playerConfig.isFallen) {
            SoundManager.updateSpin(playerConfig.rotationSpeed);
        } else {
            SoundManager.stopSpin();
        }

        if (!resultPending) checkGameOver();

        // Update Camera to follow player
        if (player) {
            const camDist = 40 * cameraZoom;
            const camHeight = 25 * cameraZoom;

            const targetPos = player.position.clone().add(new THREE.Vector3(0, camHeight, camDist));
            camera.position.lerp(targetPos, 0.05);

            // Camera Shake relative to follow position
            if (cameraShake > 0) {
                camera.position.x += (Math.random() - 0.5) * cameraShake;
                camera.position.y += (Math.random() - 0.5) * cameraShake;
                cameraShake *= 0.9;
                if (cameraShake < 0.01) cameraShake = 0;
            }

            camera.lookAt(player.position.x, 0, player.position.z);
        }

        renderer.render(scene, camera);
    }

    function checkGameOver() {
        if (gameOver || resultPending) return;

        const playerAlive = !playerConfig.isFallen;
        const enemiesAlive = enemyConfigs.filter(c => !c.isFallen).length;

        let end = false;
        let win = false;

        if (!playerAlive) {
            end = true;
            win = false;
        } else if (enemiesAlive === 0) {
            end = true;
            win = true;
        }

        if (end) {
            resultPending = true;
            setTimeout(() => {
                if (!resultPending) return;
                gameOver = true;
                if (win) SoundManager.playWin(); else SoundManager.playLoss();

                const st = document.getElementById('status-text');
                const winContent = `
                    <h2 style="color: #2ecc71">VOCÊ VENCEU O NÍVEL ${currentLevel}!</h2>
                    <p style="font-size: 1.2rem;">Prepare-se para o próximo desafio!</p>
                    <button class="main-btn" style="margin-top: 20px;" onclick="nextLevel()">PRÓXIMO NÍVEL</button>
                `;
                const lossContent = `
                    <h2 style="color: #f1c40f">VOCÊ CAIU!</h2>
                    <p style="font-size: 1.2rem;">Tente novamente o nível ${currentLevel}.</p>
                    <button class="main-btn" style="margin-top: 20px;" onclick="startGame(true)">TENTAR NOVAMENTE</button>
                `;

                st.innerHTML = win ? winContent : lossContent;
                st.innerHTML += `<br><button class="main-btn" style="margin-top: 10px; font-size: 1rem; padding: 10px 30px; background: #666; color: #fff;" onclick="resetGame()">SAIR</button>`;

                document.getElementById('msg').style.display = 'flex';
                resultPending = false;
            }, 2000);
        }
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
