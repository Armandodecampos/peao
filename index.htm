<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Blades 3D - Física Refinada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .floating-ui {
            position: absolute;
            pointer-events: none;
            width: 140px;
            text-align: center;
            display: none;
            color: white;
        }
        .stat-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .fill { height: 100%; width: 100%; transition: width 0.2s ease-out; }
        #player-stamina { background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }
        #enemy-stamina { background: #ff416c; box-shadow: 0 0 10px #ff416c; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            color: white;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 4rem;
            margin: 0;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
        }


        .main-btn {
            padding: 15px 60px;
            font-size: 1.4rem;
            cursor: pointer;
            background: #f1c40f;
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 900;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(241, 196, 15, 0.4);
        }

        #joystick-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: none;
            z-index: 10;
            user-select: none;
            touch-action: none;
        }
        #joystick-base {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #msg { display: none; text-align: center; }
    </style>
</head>
<body>

<div id="start-screen" class="overlay">
    <h1>BATTLE BLADES</h1>
    <p>ESCOLHA SUA COR</p>
    <div style="margin: 20px 0; display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">COR:</label>
            <input type="color" id="player-color" value="#2980b9" style="width: 60px; height: 40px; border: 2px solid #fff; border-radius: 5px; background: none; cursor: pointer;">
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <label style="font-weight: bold; letter-spacing: 2px;">FORMATO:</label>
            <select id="player-shape" style="padding: 8px 15px; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; cursor: pointer; outline: none;">
                <option value="classic" style="color: black;">Padrão</option>
                <option value="bolt" style="color: black;">Raio (Hexágono)</option>
                <option value="wave" style="color: black;">Ondas (Torus)</option>
                <option value="saw" style="color: black;">Serra (Dodecágono)</option>
            </select>
        </div>
    </div>
    <button class="main-btn" onclick="startGame()">INICIAR BATALHA</button>
</div>

<div id="ui">
    <div id="player-ui" class="floating-ui">
        <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">VOCÊ</div>
        <div class="stat-bar"><div id="player-stamina" class="fill"></div></div>
    </div>
    <div id="enemy-ui" class="floating-ui">
        <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">RIVAL</div>
        <div class="stat-bar"><div id="enemy-stamina" class="fill"></div></div>
    </div>
</div>

<div id="msg" class="overlay">
    <div id="status-text"></div>
    <button class="main-btn" style="margin-top: 20px;" onclick="resetGame()">REVANCHE</button>
</div>

<div id="joystick-container">
    <div id="joystick-base">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    let scene, camera, renderer, player, enemy;
    let keys = {};
    let gameOver = false;
    let gameStarted = false;
    let resultPending = false;
    let sparks = [];

    let joystick = { x: 0, y: 0, active: false };
    const JOYSTICK_MAX_RADIUS = 50;

    const ARENA_RADIUS = 10;

    // Configurações de física para peões pesados com pouco empuxo
    const config = {
        player: {
            pos: new THREE.Vector3(-6, 0, 0),
            vel: new THREE.Vector3(0, 0, 0),
            stamina: 100,
            rotationSpeed: 1.5,
            wobble: 0,
            isFallen: false,
            accel: 0.015, // Ainda mais lento e pesado
            mass: 5.0     // Massa dobrada
        },
        enemy: {
            pos: new THREE.Vector3(6, 0, 0),
            vel: new THREE.Vector3(0, 0, 0),
            stamina: 100,
            rotationSpeed: 1.5,
            wobble: 0,
            isFallen: false,
            accel: 0.007,
            color: 0xc0392b,
            mass: 5.0
        }
    };


    const sparkGeo = new THREE.BoxGeometry(0.08, 0.08, 0.08);
    const sparkMat = new THREE.MeshBasicMaterial({ color: 0xffcc00 });

    class Spark {
        constructor(position) {
            this.mesh = new THREE.Mesh(sparkGeo, sparkMat);
            this.mesh.position.copy(position);
            this.velocity = new THREE.Vector3((Math.random()-0.5)*0.3, Math.random()*0.3, (Math.random()-0.5)*0.3);
            this.life = 1.0;
            scene.add(this.mesh);
        }
        update() {
            this.mesh.position.add(this.velocity);
            this.velocity.y -= 0.015;
            this.life -= 0.05;
            this.mesh.scale.setScalar(this.life);
            if (this.life <= 0) { scene.remove(this.mesh); return false; }
            return true;
        }
    }

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202);

        camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 24, 22);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({
            antialias: false,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const light = new THREE.SpotLight(0xffffff, 1.2);
        light.position.set(10, 40, 20);
        light.castShadow = true;
        scene.add(light);

        // Chão amplo
        const floorGeo = new THREE.PlaneGeometry(1000, 1000);
        const floorMat = new THREE.MeshPhongMaterial({ color: 0x0a0a0a, shininess: 5 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI/2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Círculo Vermelho (Arena)
        const ringGeo = new THREE.RingGeometry(ARENA_RADIUS - 0.08, ARENA_RADIUS + 0.08, 128);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = -Math.PI/2;
        ring.position.y = 0.02;
        scene.add(ring);

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        initJoystick();

        animate();
    }

    function initJoystick() {
        const container = document.getElementById('joystick-container');
        const base = document.getElementById('joystick-base');
        const knob = document.getElementById('joystick-knob');

        const handleTouch = (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = base.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > JOYSTICK_MAX_RADIUS) {
                dx *= JOYSTICK_MAX_RADIUS / dist;
                dy *= JOYSTICK_MAX_RADIUS / dist;
            }

            joystick.x = dx / JOYSTICK_MAX_RADIUS;
            joystick.y = dy / JOYSTICK_MAX_RADIUS;
            joystick.active = true;

            knob.style.transform = `translate(${dx}px, ${dy}px)`;
        };

        container.ontouchstart = (e) => {
            joystick.active = true;
            handleTouch(e);
        };

        container.ontouchmove = handleTouch;

        container.ontouchend = () => {
            joystick.active = false;
            joystick.x = 0;
            joystick.y = 0;
            knob.style.transform = `translate(0px, 0px)`;
        };
    }

    function createBlade(color, shapeType = 'classic') {
        const group = new THREE.Group();

        // Design detalhado e robusto
        const tipGeo = new THREE.ConeGeometry(0.5, 0.7, 16);
        const tipMat = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 1, roughness: 0.2 });
        const tip = new THREE.Mesh(tipGeo, tipMat);
        tip.rotation.x = Math.PI;
        tip.position.y = 0.35;
        tip.castShadow = true;
        group.add(tip);

        const bodyGeo = new THREE.CylinderGeometry(1.2, 0.6, 0.45, 16);
        const bodyMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 0.75;
        body.castShadow = true;
        group.add(body);

        let ringGeo;
        if (shapeType === 'bolt') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 6);
        } else if (shapeType === 'wave') {
            ringGeo = new THREE.TorusGeometry(1.45, 0.2, 16, 50);
        } else if (shapeType === 'saw') {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 12);
        } else {
            ringGeo = new THREE.CylinderGeometry(1.65, 1.65, 0.4, 32);
        }

        const ringMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 1, roughness: 0.1 });
        const ring = new THREE.Mesh(ringGeo, ringMat);

        if (shapeType === 'wave') {
            ring.rotation.x = Math.PI / 2;
        }

        ring.position.y = 1.0;
        ring.castShadow = true;
        group.add(ring);

        const topGeo = new THREE.CylinderGeometry(0.7, 1.25, 0.15, 16);
        const top = new THREE.Mesh(topGeo, bodyMat);
        top.position.y = 1.25;
        group.add(top);

        // Indicador visual de rotação
        const line = new THREE.Mesh(new THREE.BoxGeometry(3.3, 0.04, 0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
        line.position.y = 1.15;
        group.add(line);

        return group;
    }

    function startGame() {
        if(player) scene.remove(player);
        if(enemy) scene.remove(enemy);

        const colorVal = document.getElementById('player-color').value.replace('#', '0x');
        const shapeVal = document.getElementById('player-shape').value;

        player = createBlade(parseInt(colorVal), shapeVal);

        const enemyShapes = ['classic', 'bolt', 'wave', 'saw'];
        const enemyShape = enemyShapes[Math.floor(Math.random() * enemyShapes.length)];
        enemy = createBlade(config.enemy.color, enemyShape);

        scene.add(player);
        scene.add(enemy);

        resetPositions();

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        document.getElementById('joystick-container').style.display = 'block';
        gameStarted = true;
    }

    function resetPositions() {
        player.position.set(-6, 0, 0);
        enemy.position.set(6, 0, 0);
        player.rotation.set(0,0,0);
        enemy.rotation.set(0,0,0);
        config.player.vel.set(0,0,0);
        config.enemy.vel.set(0,0,0);
        config.player.stamina = 100;
        config.enemy.stamina = 100;
        config.player.isFallen = false;
        config.enemy.isFallen = false;
        config.player.wobble = 0;
        config.enemy.wobble = 0;
        gameOver = false;
        resultPending = false;
        document.getElementById('msg').style.display = 'none';
        sparks.forEach(s => scene.remove(s.mesh));
        sparks = [];
    }

    function resetGame() {
        document.getElementById('msg').style.display = 'none';
        document.getElementById('start-screen').style.display = 'flex';
        gameStarted = false;
    }

    function checkCollision() {
        if (config.player.isFallen || config.enemy.isFallen) return;

        const dist = player.position.distanceTo(enemy.position);
        if (dist < 3.2) {
            const forceDir = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();

            // Cálculo de impacto reduzido para empurrar pouco
            const relVel = new THREE.Vector3().subVectors(config.player.vel, config.enemy.vel).length();

            // Fator de empuxo reduzido drasticamente (0.03 em vez de valores mais altos)
            const pushFactor = 0.03 + (relVel * 0.3);
            const power = (config.player.rotationSpeed + config.enemy.rotationSpeed) * pushFactor;

            // Inércia: Divisão pela massa elevada
            const impulseP = power / config.player.mass;
            const impulseE = power / config.enemy.mass;

            config.player.vel.addScaledVector(forceDir, impulseP);
            config.enemy.vel.addScaledVector(forceDir, -impulseE);

            // Impulso vertical e efeito de chocalho (rattle)
            config.player.vel.y += 0.04;
            config.enemy.vel.y += 0.04;
            const rattle = 0.02;
            config.player.vel.x += (Math.random() - 0.5) * rattle;
            config.player.vel.z += (Math.random() - 0.5) * rattle;
            config.enemy.vel.x += (Math.random() - 0.5) * rattle;
            config.enemy.vel.z += (Math.random() - 0.5) * rattle;

            // A perda de estabilidade continua sendo o foco principal do combate
            const damage = 2 + (relVel * 8);
            config.player.stamina -= damage;
            config.enemy.stamina -= damage * 1.1;

            config.player.wobble += 0.08;
            config.enemy.wobble += 0.08;

            const mid = new THREE.Vector3().lerpVectors(player.position, enemy.position, 0.5);
            for(let i=0; i<8; i++) sparks.push(new Spark(mid));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        sparks = sparks.filter(s => s.update());

        if (!gameStarted || (gameOver && !resultPending)) {
            renderer.render(scene, camera);
            return;
        }

        // Movimento do Jogador
        if (!config.player.isFallen) {
            const a = config.player.accel;
            if (keys['ArrowUp'] || keys['w']) config.player.vel.z -= a;
            if (keys['ArrowDown'] || keys['s']) config.player.vel.z += a;
            if (keys['ArrowLeft'] || keys['a']) config.player.vel.x -= a;
            if (keys['ArrowRight'] || keys['d']) config.player.vel.x += a;

            if (joystick.active) {
                config.player.vel.x += joystick.x * a;
                config.player.vel.z += joystick.y * a;
            }
        }

        // IA Simples
        if (!config.enemy.isFallen) {
            const target = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
            config.enemy.vel.addScaledVector(target, config.enemy.accel);
        }

        [player, enemy].forEach((obj, i) => {
            const char = i === 0 ? 'player' : 'enemy';
            const c = config[char];

            obj.position.x += c.vel.x;
            obj.position.y += c.vel.y;
            obj.position.z += c.vel.z;

            // Gravidade e Colisão com o Chão
            if (obj.position.y > 0) {
                c.vel.y -= 0.015;
            } else if (!c.isFallen) {
                if (c.vel.y < -0.02) {
                    c.vel.y *= -0.4;
                    obj.position.y = 0;
                } else {
                    c.vel.y = 0;
                    obj.position.y = 0;
                }
            }

            // Atrito maior para parar o movimento lateral rápido (Simula peso)
            c.vel.x *= 0.93;
            c.vel.z *= 0.93;

            if (!c.isFallen) {
                c.stamina -= (char === 'player' ? 0.008 : 0.012);
                c.rotationSpeed = Math.max(0, (c.stamina / 100) * 1.6);
                obj.rotation.y += c.rotationSpeed;

                const limit = 60;
                if (c.stamina < limit) {
                    c.wobble += (limit - c.stamina) * 0.0003;
                } else {
                    c.wobble *= 0.97;
                }
                c.wobble *= 0.995;

                const t = Date.now() * 0.008;
                obj.rotation.x = (c.vel.z * 1.1) + Math.sin(t) * c.wobble;
                obj.rotation.z = (-c.vel.x * 1.1) + Math.cos(t) * c.wobble;

                if (c.stamina <= 0 || c.wobble > 2.5) c.isFallen = true;
            } else {
                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, Math.PI/2.05, 0.04);
                obj.position.y = THREE.MathUtils.lerp(obj.position.y, 0.18, 0.05);
            }
        });

        checkCollision();

        document.getElementById('player-stamina').style.width = Math.max(0, config.player.stamina) + '%';
        document.getElementById('enemy-stamina').style.width = Math.max(0, config.enemy.stamina) + '%';

        // Atualizar UI flutuante
        [player, enemy].forEach((obj, i) => {
            if (!obj) return;
            const char = i === 0 ? 'player' : 'enemy';
            const ui = document.getElementById(char + '-ui');
            if (ui) {
                const vector = new THREE.Vector3();
                obj.getWorldPosition(vector);
                vector.y += 2.2;
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                ui.style.transform = `translate(-50%, -50%)`;
                ui.style.left = x + 'px';
                ui.style.top = y + 'px';
                ui.style.display = gameStarted ? 'block' : 'none';
            }
        });

        if (!resultPending) checkGameOver();

        renderer.render(scene, camera);
    }

    function checkGameOver() {
        const pDist = new THREE.Vector2(player.position.x, player.position.z).length();
        const eDist = new THREE.Vector2(enemy.position.x, enemy.position.z).length();

        let status = "";
        if (pDist > ARENA_RADIUS) status = "SAISTE DO CÍRCULO!";
        else if (eDist > ARENA_RADIUS) status = "RIVAL EXPULSO!";
        else if (config.player.isFallen) status = "PEÃO PAROU!";
        else if (config.enemy.isFallen) status = "RIVAL PAROU!";

        if (status !== "") {
            resultPending = true;
            setTimeout(() => {
                gameOver = true;
                const win = status.includes("RIVAL");
                const st = document.getElementById('status-text');
                st.innerHTML = `<h2>${win ? 'VITÓRIA' : 'DERROTA'}</h2><p>${status}</p>`;
                st.style.color = win ? "#2ecc71" : "#e74c3c";
                document.getElementById('msg').style.display = 'flex';
                resultPending = false;
            }, 1500);
        }
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
