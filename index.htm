<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Blades 3D - Arena de Batalha</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #f1c40f;
            --primary-glow: rgba(241, 196, 15, 0.5);
            --accent: #e67e22;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-deep: rgba(0, 0, 0, 0.6);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Roboto', sans-serif;
            background: #000;
        }
        h1, h2, h3, .orbitron { font-family: 'Orbitron', sans-serif; }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .floating-ui {
            position: absolute;
            pointer-events: none;
            width: 140px;
            text-align: center;
            display: none;
            color: white;
        }
        .stat-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .fill { height: 100%; width: 100%; }
        #player-stamina { background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }
        #enemy-stamina { background: #ff416c; box-shadow: 0 0 10px #ff416c; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            color: white;
            z-index: 100;
            overflow: hidden;
            padding: 0;
            box-sizing: border-box;
        }

        .header-section {
            flex-shrink: 0;
            width: 100%;
            padding: 20px 20px 10px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .start-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            box-sizing: border-box;
            touch-action: pan-y;
        }

        /* Custom scrollbar */
        .start-container::-webkit-scrollbar {
            width: 6px;
        }
        .start-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .start-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .glow-text {
            font-size: 3.5rem;
            margin: 20px 0 0 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--primary-glow);
            text-align: center;
        }

        .subtitle {
            letter-spacing: 4px;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.9rem;
            text-align: center;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .main-panel {
            width: 100%;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-sizing: border-box;
        }

        .settings-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .setting-item label {
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #aaa;
        }

        .color-picker {
            width: 60px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            pointer-events: auto;
        }

        .points-val {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 900;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .config-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
        }

        .config-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .section-label {
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 0.85rem;
            color: #eee;
            text-align: center;
        }

        .carousel {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .shape-title {
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        .skill-row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 340px;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            padding: 10px 18px;
            border-radius: 12px;
            pointer-events: auto;
            border: 1px solid transparent;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .skill-row:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--glass-border);
        }

        .skill-name {
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .skill-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skill-val {
            width: 25px;
            text-align: center;
            font-weight: 900;
            font-size: 1.1rem;
            color: var(--primary);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
        }
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }


        .main-btn {
            padding: 18px 60px;
            font-size: 1.4rem;
            cursor: pointer;
            background: var(--primary);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: 900;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .main-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--primary-glow);
            filter: brightness(1.1);
        }
        .main-btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .mobile-controls-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 100;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: none;
        }
        .control-row {
            display: flex;
            gap: 15px;
            pointer-events: none;
        }
        .ctrl-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            user-select: none;
            touch-action: none;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.2s;
        }
        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
        }

        #ctrl-jump {
            width: 100px;
            height: 60px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 900;
        }

        .joystick-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        #msg { display: none; text-align: center; }
        #status-text { width: 100%; }

        #countdown-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: var(--primary);
            font-weight: 900;
            z-index: 2000;
            display: none;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .nav-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            pointer-events: auto;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .camera-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            pointer-events: auto;
            color: white;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .camera-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        .camera-btn:active {
            transform: scale(0.95);
        }

        .footer-controls {
            flex-shrink: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            z-index: 110;
            pointer-events: auto;
        }
        #preview-container {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 100%);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }
        #preview-container canvas {
            pointer-events: none;
        }
        .skill-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }
        .skill-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .skill-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        /* Responsividade */
        @media (max-width: 800px) {
            .glow-text {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            .subtitle {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }
            .main-panel {
                padding: 15px;
                gap: 15px;
            }
            .settings-row {
                gap: 20px;
                flex-wrap: wrap;
            }
            .config-grid {
                flex-direction: column;
                gap: 30px;
            }
            #preview-container {
                width: 140px;
                height: 140px;
            }
            .nav-btn {
                width: 38px;
                height: 38px;
            }
            .main-btn {
                padding: 14px 40px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 320px;
            }
            .skill-row {
                width: 100%;
                max-width: none;
            }
            .skill-name { font-size: 0.75rem; }
        }

        @media (max-height: 700px) {
             .glow-text {
                font-size: 1.8rem;
                margin-top: 10px;
             }
        }
    </style>
</head>

        ctx: null,

        init() {
            if (this.ctx) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                return;
            }
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.mainGain = this.ctx.createGain();
            this.mainGain.gain.value = 0.3;
            this.mainGain.connect(this.ctx.destination);

            this.spinOsc = this.ctx.createOscillator();
            this.spinOsc.type = 'sawtooth';
            this.spinGain = this.ctx.createGain();
            this.spinGain.gain.value = 0;
            this.spinOsc.connect(this.spinGain);
            this.spinGain.connect(this.mainGain);
            this.spinOsc.start();
        },

        playHit() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const freq = 150 + Math.random() * 100;

            const osc1 = this.ctx.createOscillator();
            const gain1 = this.ctx.createGain();
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(freq, t);
            osc1.frequency.exponentialRampToValueAtTime(freq * 0.5, t + 0.15);
            gain1.gain.setValueAtTime(0.3, t);
            gain1.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc1.connect(gain1);
            gain1.connect(this.mainGain);

            const osc2 = this.ctx.createOscillator();
            const gain2 = this.ctx.createGain();
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(freq * 4, t);
            osc2.frequency.exponentialRampToValueAtTime(freq * 2, t + 0.1);
            gain2.gain.setValueAtTime(0.2, t);
            gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc2.connect(gain2);
            gain2.connect(this.mainGain);

            osc1.start(t);
            osc1.stop(t + 0.15);
            osc2.start(t);
            osc2.stop(t + 0.1);
        },

        playStart() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(this.mainGain);
            osc.start();
            osc.stop(this.ctx.currentTime + 0.5);
        },

        playCollect() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, t);
            osc.frequency.exponentialRampToValueAtTime(1200, t + 0.2);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            osc.connect(gain);
            gain.connect(this.mainGain);
            osc.start(t);
            osc.stop(t + 0.2);
        },

        playJump() {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(400, t + 0.2);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
            osc.connect(gain);
            gain.connect(this.mainGain);

            [440, 554, 659].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.1 + 0.3);
                osc.connect(gain);
                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.1);
                osc.stop(this.ctx.currentTime + i*0.1 + 0.3);
            });
        },

        playLoss() {
            if (!this.ctx) return;
            [300, 250, 200].forEach((f, i) => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.value = f;
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime + i*0.15);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + i*0.15 + 0.5);

                gain.connect(this.mainGain);
                osc.start(this.ctx.currentTime + i*0.15);

    function explodeBomb(pos) {
        for(let i=0; i<40; i++) {
            const s = new Spark(pos);
            s.velocity.multiplyScalar(2.5);
            sparks.push(s);

        const explosionRadius = 25;
        const explosionForce = 1.8;

        const allBlades = [{cfg: playerConfig, mesh: player}, ...enemies.map((e, i) => ({cfg: enemyConfigs[i], mesh: e.pivot}))];

        allBlades.forEach(b => {
            if (!b.mesh) return;
            const d = b.mesh.position.distanceTo(pos);
            if (d < explosionRadius) {
                const dir = new THREE.Vector3().subVectors(b.mesh.position, pos).normalize();
                const power = (1 - d/explosionRadius) * explosionForce;
                b.cfg.vel.addScaledVector(dir, power / (b.cfg.mass || 5));
                b.cfg.vel.y += power * 0.4;
                b.cfg.stamina -= 25 * (1 - d/explosionRadius);
                b.cfg.hitWobble += 0.6;
            }
        });

        cameraShake = 0.7;
        try { SoundManager.playHit(); } catch(e){}
    }

    function initJoystick(containerId, handleId, inputObj) {
        const container = document.getElementById(containerId);
        const handle = document.getElementById(handleId);
        let active = false;
        let rect = null;
        let touchId = null;

        const handleStart = (e) => {
            if (active) return;
            if (e.cancelable) e.preventDefault();

            if (e.touches) {
                const touch = e.changedTouches[0];
                touchId = touch.identifier;
                active = true;
                rect = container.getBoundingClientRect();
                update(touch);
            } else {
                active = true;
                rect = container.getBoundingClientRect();
                update(e);
            }
        };

        const handleMove = (e) => {
            if (!active) return;
            if (e.touches) {
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === touchId) {
                        update(e.touches[i]);
                        break;
                    }
                }
            } else {
                update(e);
            }
        };

        const handleEnd = (e) => {
            if (!active) return;
            if (e.touches) {
                let match = false;
                for (let i = 0; i < e.touches.length; i++) {
                    if (e.touches[i].identifier === touchId) {
                        match = true;
                        break;
                    }
                }
                if (match) return; // Still touching with this ID? No, touchend usually means it's gone from touches.
                // Wait, in touchend, the touch is in changedTouches, not in touches.
                let changedMatch = false;
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === touchId) {
                        changedMatch = true;
                        break;
                    }
                }
                if (!changedMatch) return;
            }

            active = false;
            touchId = null;
            inputObj.x = 0;
            inputObj.y = 0;
            handle.style.transform = `translate(0, 0)`;
        };

        const update = (touch) => {
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = rect.width / 2;

            if (dist > maxDist) {
                dx *= maxDist / dist;
                dy *= maxDist / dist;
            }

            inputObj.x = dx / maxDist;
            inputObj.y = dy / maxDist;
            handle.style.transform = `translate(${dx}px, ${dy}px)`;
        };

        container.addEventListener('touchstart', handleStart, { passive: false });
        window.addEventListener('touchmove', handleMove, { passive: false });
        window.addEventListener('touchend', handleEnd);
        window.addEventListener('touchcancel', handleEnd);

        container.addEventListener('mousedown', handleStart);
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);
    }

        const onMouseDown = (e) => {
            if (e.button !== 0) return;
            if (e.target.closest('.ctrl-btn') || e.target.closest('.main-btn') || e.target.closest('.nav-btn') || e.target.closest('.skill-btn') || e.target.closest('.color-picker') || e.target.closest('.camera-btn') || e.target.closest('.joystick-container')) return;
            isDraggingCamera = true;
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        };
        const onMouseMove = (e) => {
            if (!isDraggingCamera) return;
            const dx = e.clientX - previousMouseX;
            const dy = e.clientY - previousMouseY;
            camAngleH -= dx * 0.005;
            camAngleV = THREE.MathUtils.clamp(camAngleV + dy * 0.005, 0.1, Math.PI / 2.1);
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        };
        const onMouseUp = () => { isDraggingCamera = false; };

        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);

        const onTouchStart = (e) => {
            const touch = e.touches[0];
            if (e.target.closest('.ctrl-btn') || e.target.closest('.main-btn') || e.target.closest('.nav-btn') || e.target.closest('.skill-btn') || e.target.closest('.color-picker') || e.target.closest('.start-container') || e.target.closest('.camera-btn') || e.target.closest('.joystick-container')) return;
            if (e.cancelable) e.preventDefault();
            isDraggingCamera = true;
            previousMouseX = touch.clientX;
            previousMouseY = touch.clientY;
        };
        const onTouchMove = (e) => {
            if (!isDraggingCamera) return;
            if (e.target.closest('.start-container')) return;
            if (e.cancelable) e.preventDefault();
            const touch = e.touches[0];
            const dx = touch.clientX - previousMouseX;
            const dy = touch.clientY - previousMouseY;
            camAngleH -= dx * 0.005;
            camAngleV = THREE.MathUtils.clamp(camAngleV + dy * 0.005, 0.1, Math.PI / 2.1);
            previousMouseX = touch.clientX;
            previousMouseY = touch.clientY;
        };
        const onTouchEnd = () => { isDraggingCamera = false; };

        window.addEventListener('touchstart', onTouchStart, { passive: false });
        window.addEventListener('touchmove', onTouchMove, { passive: false });
        window.addEventListener('touchend', onTouchEnd);

        window.addEventListener('mousedown', (e) => {
            if (playerConfig.hasBomb && gameStarted && raceActive) {
                if (e.target.closest('.ctrl-btn') || e.target.closest('.main-btn') || e.target.closest('.camera-btn') || e.target.closest('.joystick-container') || e.target.closest('.nav-btn') || e.target.closest('.skill-btn') || e.target.closest('.color-picker')) return;
                launchBombAtMouse(e.clientX, e.clientY);
            }
        });

        window.addEventListener('touchstart', (e) => {
             if (playerConfig.hasBomb && gameStarted && raceActive) {
                const touch = e.changedTouches[0];
                if (e.target.closest('.ctrl-btn') || e.target.closest('.main-btn') || e.target.closest('.camera-btn') || e.target.closest('.joystick-container') || e.target.closest('.nav-btn') || e.target.closest('.skill-btn') || e.target.closest('.color-picker') || e.target.closest('.start-container')) return;
                launchBombAtMouse(touch.clientX, touch.clientY);
             }
        }, { passive: false });

        animate();
    }

    function launchBombAtMouse(x, y) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children);

        let targetPos = null;
        for (let i = 0; i < intersects.length; i++) {
            if (intersects[i].object.geometry.type === 'CircleGeometry' || intersects[i].object.geometry.type === 'PlaneGeometry') {
                targetPos = intersects[i].point;
                break;
            }
        }

        if (targetPos) {
            playerConfig.hasBomb = false;
            document.getElementById('bomb-ui').style.display = 'none';
            launchedBombs.push(new LaunchedBomb(player.position, targetPos));
            try { SoundManager.playJump(); } catch(e){} // Som de lan√ßamento
        }
    }


    function createBlade(color, configKey = 'classic', isPlayer = false) {
        const config = BLADE_CONFIGS[configKey] || BLADE_CONFIGS['classic'];
        const pivot = new THREE.Group();
        const spinner = new THREE.Group();
        pivot.add(spinner);

        let ui = null;
        if (!isPlayer) {
            ui = document.createElement('div');
            ui.className = 'floating-ui';
            ui.innerHTML = `
                <div style="font-size: 10px; margin-bottom: 2px; letter-spacing: 1px; font-weight: bold;">ADVERS√ÅRIO</div>
                <div class="stat-bar"><div class="fill" style="background: #ff416c; box-shadow: 0 0 10px #ff416c;"></div></div>
            `;
            document.getElementById('ui').appendChild(ui);
        }

        const tipGeo = new THREE.ConeGeometry(config.tip.r, config.tip.h, 16);
        const tipMat = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 1, roughness: 0.2 });
        const tip = new THREE.Mesh(tipGeo, tipMat);
        tip.rotation.x = Math.PI;
        tip.position.y = config.tip.h / 2;
        tip.castShadow = true;
        tip.receiveShadow = true;
        spinner.add(tip);

        const bodyGeo = new THREE.CylinderGeometry(config.body.rTop, config.body.rBot, config.body.h, 16);
        const bodyMat = new THREE.MeshStandardMaterial({ color: color, roughness: 0.2, metalness: 0.6 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = config.tip.h + config.body.h / 2;
        body.castShadow = true;
        body.receiveShadow = true;
        spinner.add(body);

        config.rings.forEach(r => {
            let ringGeo;
            if (r.type === 'torus') {
                ringGeo = new THREE.TorusGeometry(r.r, r.thickness, 16, r.segments || 32);
            } else {
                ringGeo = new THREE.CylinderGeometry(r.r, r.r, r.h, r.segments || 32);
            }
            const ringMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 1, roughness: 0.1 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            if (r.type === 'torus') ring.rotation.x = Math.PI / 2;
            ring.position.y = r.y;
            ring.castShadow = true;
            ring.receiveShadow = true;
            spinner.add(ring);
        });

        const topGeo = new THREE.CylinderGeometry(config.top.rTop, config.top.rBot, config.top.h, 16);
        const top = new THREE.Mesh(topGeo, bodyMat);
        top.position.y = config.tip.h + config.body.h + config.top.h / 2;
        top.castShadow = true;
        top.receiveShadow = true;
        spinner.add(top);

        const line = new THREE.Mesh(new THREE.BoxGeometry(config.collisionRadius * 2, 0.04, 0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
        line.position.y = config.tip.h + config.body.h + config.top.h - 0.05;
        line.castShadow = true;
        spinner.add(line);

        return { pivot, ui, config };
    }

    function checkCollision() {
        const allBlades = [{mesh: player, cfg: playerConfig}, ...enemies.map((e, i) => ({mesh: e.pivot, cfg: enemyConfigs[i]}))];

        // Colis√µes com Bombas
        if (!playerConfig.isFallen && !playerConfig.hasBomb) {
            bombs.forEach(b => {
                if (b.active) {
                    const d = player.position.distanceTo(b.mesh.position);
                    const pickupRadius = (playerConfig.collisionRadius || 1.65) + 1.2;
                    if (d < pickupRadius) {
                        b.collect();
                        playerConfig.hasBomb = true;
                        document.getElementById('bomb-ui').style.display = 'block';
                        SoundManager.playCollect();
                    }
                }
            });
        }

        // Colis√µes com Cora√ß√µes
        allBlades.forEach(b => {
            if (b.cfg.isFallen) return;
            hearts.forEach(h => {
                if (h.active) {
                    const d = b.mesh.position.distanceTo(h.mesh.position);
                    const pickupRadius = (b.cfg.collisionRadius || 1.65) + 1.8;
                    if (d < pickupRadius) {
                        h.collect();
                        b.cfg.stamina = Math.min(100, b.cfg.stamina + 10);
                        SoundManager.playCollect();
                    }
                }
            });
        });

        for (let i = 0; i < allBlades.length; i++) {
            for (let j = i + 1; j < allBlades.length; j++) {
                const b1 = allBlades[i];
                const b2 = allBlades[j];

                if (b1.cfg.isFallen || b2.cfg.isFallen) continue;

                const dist = b1.mesh.position.distanceTo(b2.mesh.position);
                const combinedRadius = (b1.cfg.collisionRadius || 1.65) + (b2.cfg.collisionRadius || 1.65);
                if (dist < combinedRadius) {
                    const forceDir = new THREE.Vector3().subVectors(b1.mesh.position, b2.mesh.position).normalize();
                    const relVel = new THREE.Vector3().subVectors(b1.cfg.vel, b2.cfg.vel).length();
                    const pushFactor = 0.05 + (relVel * 0.3);
                    let power = (b1.cfg.rotationSpeed + b2.cfg.rotationSpeed) * pushFactor;

                    // Aplica For√ßa se for o player envolvido (Impacto reduzido para 5% por ponto)
                    if (b1.mesh === player || b2.mesh === player) {
                        power *= (1 + playerSkills.forca * 0.05);
                    }

                    b1.cfg.vel.addScaledVector(forceDir, power / b1.cfg.mass);
                    b2.cfg.vel.addScaledVector(forceDir, -power / b2.cfg.mass);

                    b1.cfg.vel.y += 0.06;
                    b2.cfg.vel.y += 0.06;
                    if (b1.mesh === player || b2.mesh === player) cameraShake = 0.4;

                    const baseDamage = 1 + (relVel * 4);

                    let damage1 = baseDamage;
                    let damage2 = baseDamage;

                    // Aplica Resist√™ncia apenas se o envolvido for o player (Impacto reduzido para 3% por ponto)
                    if (b1.mesh === player) damage1 *= Math.max(0.1, 1 - playerSkills.resistencia * 0.03);
                    if (b2.mesh === player) damage2 *= Math.max(0.1, 1 - playerSkills.resistencia * 0.03);

                    b1.cfg.stamina -= damage1;
                    b2.cfg.stamina -= damage2;

                    b1.cfg.hitWobble += 0.15;
                    b2.cfg.hitWobble += 0.15;

                    const mid = new THREE.Vector3().lerpVectors(b1.mesh.position, b2.mesh.position, 0.5);
                    for(let k=0; k<15; k++) sparks.push(new Spark(mid));
                    SoundManager.playHit();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);

        if (cameraJoystickInput.x !== 0 || cameraJoystickInput.y !== 0) {
            camAngleH -= cameraJoystickInput.x * 0.05;
            camAngleV = THREE.MathUtils.clamp(camAngleV + cameraJoystickInput.y * 0.05, 0.1, Math.PI / 2.1);
        }

        sparks = sparks.filter(s => s.update());
        hearts = hearts.filter(h => {
            const active = h.update();
            if (!active) {
                enemyConfigs.forEach(c => c.perceivedHearts.delete(h));
            }
            return active;
        });

        bombs = bombs.filter(b => b.update());
        launchedBombs = launchedBombs.filter(lb => lb.update());

        if (raceActive && Date.now() - lastHeartSpawn > 10000 && hearts.length < 3) {
            hearts.push(new Heart());
            lastHeartSpawn = Date.now();
        }

        if (raceActive && Date.now() - lastBombSpawn > 15000 && bombs.length < 2) {
            bombs.push(new Bomb());
            lastBombSpawn = Date.now();
        }

        if (!gameStarted || (gameOver && !resultPending)) {
            renderer.render(scene, camera);
            return;
        }

        if (raceActive) {
            // Movimento do Jogador
            if (!playerConfig.isFallen) {
                const a = playerConfig.accel;

                const forward = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();

                const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

                // Teclado
                if (keys['ArrowUp'] || keys['w']) playerConfig.vel.addScaledVector(forward, a);
                if (keys['ArrowDown'] || keys['s']) playerConfig.vel.addScaledVector(forward, -a);
                if (keys['ArrowLeft'] || keys['a']) playerConfig.vel.addScaledVector(right, -a);
                if (keys['ArrowRight'] || keys['d']) playerConfig.vel.addScaledVector(right, a);

                // Joystick de Movimento
                if (moveJoystickInput.x !== 0 || moveJoystickInput.y !== 0) {
                    playerConfig.vel.addScaledVector(forward, -moveJoystickInput.y * a);
                    playerConfig.vel.addScaledVector(right, moveJoystickInput.x * a);
                }

                if (keys[' ']) {
                    requestJump();
                }
            }

            // IA de Batalha
            enemies.forEach((e, i) => {
                const c = enemyConfigs[i];
                if (!c.isFallen) {
                    let target = null;

                    // S√≥ procura cora√ß√µes se estiver "ferido" (stamina < 70)
                    if (c.stamina < 70) {
                        let nearestHeart = null;
                        let minDist = Infinity;

                        hearts.forEach(h => {
                            if (h.active) {
                                // Verifica se j√° tomou uma decis√£o sobre este cora√ß√£o
                                if (!c.perceivedHearts.has(h)) {
                                    // 70% de chance de "ver" o cora√ß√£o
                                    c.perceivedHearts.set(h, Math.random() < 0.7);
                                }

                                if (c.perceivedHearts.get(h)) {
                                    const d = e.pivot.position.distanceTo(h.mesh.position);
                                    if (d < minDist) {
                                        minDist = d;
                                        nearestHeart = h;
                                    }
                                }
                            }
                        });

                        if (nearestHeart) target = nearestHeart.mesh.position;
                    }

                    if (!target) {
                        if (!playerConfig.isFallen) {
                            target = player.position;
                        } else {
                            target = new THREE.Vector3(0, 0, 0);
                        }
                    }

                    const dir = new THREE.Vector3().subVectors(target, e.pivot.position).normalize();
                    c.vel.addScaledVector(dir, c.accel);

                    // For√ßa de Separa√ß√£o (Evitar bater em aliados)
                    const separationForce = new THREE.Vector3();
                    const separationDist = 10;
                    enemies.forEach((other, j) => {
                        if (i === j) return;
                        const dist = e.pivot.position.distanceTo(other.pivot.position);
                        if (dist < separationDist) {
                            const diff = new THREE.Vector3().subVectors(e.pivot.position, other.pivot.position);
                            diff.normalize().divideScalar(dist);
                            separationForce.add(diff);
                        }
                    });
                    c.vel.addScaledVector(separationForce, 0.015);
                }
            });
        }

        const allBlades = [
            {obj: player, c: playerConfig, ui: document.getElementById('player-ui')},
            ...enemies.map((e, i) => ({obj: e.pivot, c: enemyConfigs[i], ui: e.ui}))
        ];

        allBlades.forEach(({obj, c}) => {
            obj.position.x += c.vel.x;
            obj.position.y += c.vel.y;
            obj.position.z += c.vel.z;

            // C√°lculo do n√≠vel do ch√£o din√¢mico para evitar clipping de todo o corpo
            const worldUp = new THREE.Vector3(0, 1, 0).applyQuaternion(obj.quaternion);
            const upY = THREE.MathUtils.clamp(worldUp.y, -1, 1);
            const sinTheta = Math.sqrt(1 - upY * upY);
            const cosTheta = upY;

            // Pontos cr√≠ticos do modelo
            const collisionPoints = c.collisionPoints || [
                { r: 1.65, h: 0.8 },
                { r: 1.65, h: 1.2 },
                { r: 0.7,  h: 1.325 }
            ];

            const dist = new THREE.Vector2(obj.position.x, obj.position.z).length();
            const onTrack = (dist <= ARENA_RADIUS);
            const trackHeight = onTrack ? 0.5 : 0;

            let currentGroundLevel = trackHeight;
            collisionPoints.forEach(p => {
                const level = trackHeight + (p.r * sinTheta - p.h * cosTheta);
                if (level > currentGroundLevel) currentGroundLevel = level;
            });
            obj.lastGroundLevel = currentGroundLevel;

            // Gravidade e Colis√£o com o Ch√£o
            if (obj.position.y > currentGroundLevel) {
                c.vel.y -= 0.02;
            } else {
                if (c.vel.y < -0.02) {
                    c.vel.y *= (c.isFallen ? -0.3 : -0.5); // Bounce amortecido
                    obj.position.y = currentGroundLevel;
                } else {
                    c.vel.y = 0;
                    obj.position.y = currentGroundLevel;
                }
            }

            // Atrito para parar o movimento lateral (Simula peso e in√©rcia)
            const friction = c.isFallen ? 0.98 : 0.96;
            c.vel.x *= friction;
            c.vel.z *= friction;

            // Restri√ß√£o de Arena (Circular) com Colis√£o F√≠sica
            if (dist > ARENA_RADIUS) {
                const radialDir = new THREE.Vector3(obj.position.x, 0, obj.position.z).normalize();
                const pushIn = (dist - ARENA_RADIUS);
                obj.position.addScaledVector(radialDir, -pushIn - 0.5);
                c.vel.addScaledVector(radialDir, -0.2);
                c.stamina -= 5;
                if (obj === player) cameraShake = 0.3;
                SoundManager.playHit();
            }

            const spinner = obj.children[0];

            if (!c.isFallen) {
                let passiveDecay = (obj === player ? 0.015 : 0.02);
                // Impacto da resist√™ncia na stamina reduzido para 1% por ponto
                if (obj === player) passiveDecay *= Math.max(0.1, 1 - playerSkills.resistencia * 0.01);
                c.stamina -= passiveDecay;

                // Rota√ß√£o sincronizada com a estabilidade (stamina)
                let baseRotSpeed = 3.5;
                // Impacto da velocidade na rota√ß√£o reduzido para 2% por ponto
                if (obj === player) baseRotSpeed *= (1 + playerSkills.velocidade * 0.02);
                c.rotationSpeed = (c.stamina / 100) * baseRotSpeed;
                if (spinner) spinner.rotation.y += c.rotationSpeed;

                // Wobble natural
                const baseWobble = Math.pow(Math.max(0, 1.2 - c.rotationSpeed), 2) * 0.2;
                c.hitWobble *= 0.95;
                const targetWobble = baseWobble + c.hitWobble;
                c.wobble = THREE.MathUtils.lerp(c.wobble, targetWobble, 0.1);

                const t = Date.now() * 0.01;
                const targetRotX = (c.vel.z * 1.2) + Math.sin(t) * c.wobble;
                const targetRotZ = (-c.vel.x * 1.2) + Math.cos(t) * c.wobble;

                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, targetRotX, 0.15);
                obj.rotation.z = THREE.MathUtils.lerp(obj.rotation.z, targetRotZ, 0.15);

                if (c.stamina <= 0 || c.wobble > 1.2) c.isFallen = true;
            } else {
                // Queda Din√¢mica
                c.rotationSpeed *= 0.96; // Desacelera√ß√£o r√°pida da rota√ß√£o
                if (spinner) spinner.rotation.y += c.rotationSpeed;

                // Aumentar o wobble para simular a perda de equil√≠brio total
                c.wobble = THREE.MathUtils.lerp(c.wobble, 1.55, 0.05);

                const t = Date.now() * 0.01;
                // Transi√ß√£o suave para a precess√£o final de queda
                const targetRotX = (c.vel.z * 1.1) + Math.sin(t) * c.wobble;
                const targetRotZ = (-c.vel.x * 1.1) + Math.cos(t) * c.wobble;

                obj.rotation.x = THREE.MathUtils.lerp(obj.rotation.x, targetRotX, 0.1);
                obj.rotation.z = THREE.MathUtils.lerp(obj.rotation.z, targetRotZ, 0.1);

                // A posi√ß√£o Y √© controlada pela colis√£o com o ch√£o j√° calculada
            }
        });

        checkCollision();

        // Atualizar Stamina Player e UI
        const pStamina = Math.max(0, playerConfig.stamina);
        const pBar = document.getElementById('player-stamina');
        if (pBar) {
            pBar.style.width = pStamina + '%';
            pBar.style.background = pStamina < 30 ? '#ff3300' : '#00d2ff';
        }


        // Atualizar UIs flutuantes
        allBlades.forEach(item => {
            if (item.ui && item.obj) {
                const vector = new THREE.Vector3();
                item.obj.getWorldPosition(vector);
                vector.y += 2.2;
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                item.ui.style.transform = `translate(-50%, -50%)`;
                item.ui.style.left = x + 'px';
                item.ui.style.top = y + 'px';
                item.ui.style.display = gameStarted ? 'block' : 'none';

                const fill = item.ui.querySelector('.fill');
                if (fill) {
                    const stam = Math.max(0, item.c.stamina);
                    fill.style.width = stam + '%';
                    fill.style.background = stam < 30 ? '#ff3300' : (item.ui.id === 'player-ui' ? '#00d2ff' : '#ff416c');
                }
            }
        });

        if (playerConfig && !playerConfig.isFallen) {
            SoundManager.updateSpin(playerConfig.rotationSpeed);
        } else {
            SoundManager.stopSpin();
        }

        if (!resultPending) checkGameOver();

        // Update Camera to follow player
        if (player) {
            const baseDist = camDistPresets[camDistIndex];
            const camDist = baseDist * cameraZoom;

            const targetPos = new THREE.Vector3(
                player.position.x + camDist * Math.sin(camAngleH) * Math.cos(camAngleV),
                player.position.y + camDist * Math.sin(camAngleV) + 1.5,
                player.position.z + camDist * Math.cos(camAngleH) * Math.cos(camAngleV)
            );

            camera.position.lerp(targetPos, 0.1);

            // Camera Shake relative to follow position
            if (cameraShake > 0) {
                camera.position.x += (Math.random() - 0.5) * cameraShake;
                camera.position.y += (Math.random() - 0.5) * cameraShake;
                cameraShake *= 0.9;
                if (cameraShake < 0.01) cameraShake = 0;
            }

            camera.lookAt(player.position.x, 1.2, player.position.z);
        }

        renderer.render(scene, camera);
    }

    function checkGameOver() {
        if (gameOver || resultPending) return;

        const playerAlive = !playerConfig.isFallen;
        const enemiesAlive = enemyConfigs.filter(c => !c.isFallen).length;

        let end = false;
        let win = false;

        if (!playerAlive) {
            end = true;
            win = false;
        } else if (enemiesAlive === 0) {
            end = true;
            win = true;
        }

        if (end) {
            resultPending = true;
            setTimeout(() => {
                if (!resultPending) return;
                gameOver = true;
                if (win) SoundManager.playWin(); else SoundManager.playLoss();

                const st = document.getElementById('status-text');
                const winContent = `
                    <h2 style="color: #2ecc71">VOC√ä VENCEU O N√çVEL ${currentLevel}!</h2>
                    <p style="font-size: 1.2rem;">Voc√™ ganhou 1 ponto de habilidade!</p>
                    <button class="main-btn" style="margin-top: 20px;" onclick="nextLevel()">DISTRIBUIR PONTOS</button>
                `;
                const lossContent = `
                    <h2 style="color: #f1c40f">VOC√ä CAIU!</h2>
                    <p style="font-size: 1.2rem;">Tente novamente o n√≠vel ${currentLevel}.</p>
                    <button class="main-btn" style="margin-top: 20px;" onclick="startGame(true)">TENTAR NOVAMENTE</button>
                `;

                st.innerHTML = win ? winContent : lossContent;
                st.innerHTML += `<br><button class="main-btn" style="margin-top: 10px; font-size: 1rem; padding: 10px 30px; background: #666; color: #fff;" onclick="resetGame()">SAIR</button>`;

                document.getElementById('msg').style.display = 'flex';
                resultPending = false;
            }, 2000);
        }
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    updateSkillsUI();
</script>
